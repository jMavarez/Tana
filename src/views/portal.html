</head>
<script>
  require('../js/renderer/electron.handler.js');
</script>

  <div id="titlebar">
    <div class="buttons">

  </div>
  <div id="media-area">
    <div class="wrapper">
      <div id="loader">
        <!-- TODO: Improve loader UI -->

    </div>

    require('../js/renderer/portal.js');
